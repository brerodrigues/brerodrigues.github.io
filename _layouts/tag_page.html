---
layout: default
---
<div class="post">
<h1>Tag: {{ page.tag }}</h1>
<ul>
{% for post in site.tags[page.tag] %}
  <li><a href="{{ post.url }}">{{ post.title }}</a> <b>({{ post.date | date: "%b %-d, %Y" }})</b><br>
    {{ post.content | strip_html | truncatewords:20 }}
  </li>
{% endfor %}
</ul>
</div>
<hr>
